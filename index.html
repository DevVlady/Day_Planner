<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="9">9:00AM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="10">10:00AM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="11">11:00AM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="12">12:00PM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="13">1:00PM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="14">2:00PM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="15">3:00PM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="16">4:00PM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
      <div class="row">
        <section class="col-md-1 pt-4 hour" data-hour="17">5:00PM</section>
        <input class="user-event-input col-md-10 timeslot">
        <section class="col-md-1 saveBtn"><i class="far fa-save pl-3 pt-4 fa-2x"></i></section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/JavaScript/script.js"></script>

  </body>
</html>
